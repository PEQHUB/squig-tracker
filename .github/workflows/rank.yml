name: Rank IEMs

on:
  schedule:
    - cron: '0 0 * * *' # Nightly at midnight UTC
  push:
    paths-ignore:
      - 'check.py'    # Don't run just because the script changed
      - 'README.md'
  workflow_dispatch:  # Manual trigger

jobs:
  rank-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to push changes back to the repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements file found"

      - name: Run Ranking Script
        run: |
          python check.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update IEM rankings" && git push)
