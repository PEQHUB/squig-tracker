name: Frequent Squig Check
on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes (0, 15, 30, 45)
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    # Added permissions to ensure the bot can write to your repo
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4 for speed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python check.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "SquigBot"
          git config --global user.email "bot@squig.link"
          git add database.json history.json
          # The exit 0 prevents the workflow from failing if no new items were found
          git commit -m "Update measurements [skip ci]" || exit 0
          git push
