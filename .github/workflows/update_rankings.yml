name: Update Harman Rankings

on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas numpy scipy requests

      - name: Run Crawler (check.py)
        run: python check.py

      - name: Run Ranker (ranker.py)
        run: python ranker.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add database.json library/ rankings_inear.csv rankings_overear.csv
          git commit -m "Automated update: New rankings and library sync" || exit 0
          git push
