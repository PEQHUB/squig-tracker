<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIGLINK MONITOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0a; --border: #222222; --text: #e4e4e7; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 1.25rem; border-radius: 2px; }
        .item-row { border-bottom: 1px solid var(--border); transition: background 0.15s ease; }
        .item-row:hover { background: #080808; }
        
        .tab-btn, .filter-btn {
            padding: 0.5rem 1rem;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #52525b;
            transition: all 0.2s;
        }
        .tab-btn { border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #ffffff; border-bottom-color: #ffffff; }
        
        .filter-btn { border: 1px solid #111; border-radius: 2px; display: flex; align-items: center; gap: 8px; }
        .filter-btn.active { border-color: #444; color: #fff; background: #111; }
        .filter-count { font-size: 9px; opacity: 0.5; background: #222; padding: 1px 4px; border-radius: 2px; }

        .chart-bar-container { background: #111; height: 8px; border-radius: 1px; overflow: hidden; margin: 10px 0; }
        .chart-bar-fill { height: 100%; transition: width 1s ease-out; }

        .recent-list-mini { font-size: 11px; color: #71717a; margin-top: 1rem; }
        .recent-list-mini li { margin-bottom: 4px; border-left: 1px solid #222; padding-left: 8px; }
        .recent-list-mini a:hover { color: #fff; text-decoration: underline; }

        .contributor-table { width: 100%; font-size: 11px; color: #a1a1aa; margin-top: 1rem; }
        .contributor-table th { text-align: left; color: #52525b; padding-bottom: 8px; font-weight: 500; }
        .contributor-table td { padding: 4px 0; border-bottom: 1px solid #111; }

        #load-all-btn {
            margin: 4rem auto;
            display: block;
            border: 1px solid #27272a;
            padding: 0.75rem 2rem;
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #71717a;
            transition: all 0.2s;
        }
        #load-all-btn:hover { border-color: #52525b; color: #ffffff; background: #0a0a0a; }

        input::placeholder { color: #3f3f46; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="max-w-5xl mx-auto px-6 py-12">

    <header class="mb-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Last 12 Hours</span>
                <span id="stat-total" class="text-xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Total DB</span>
                <span id="stat-db-total" class="text-xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Reviewers</span>
                <span id="stat-sources" class="text-xl font-medium mono text-white">0</span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-end border-b border-zinc-900 mb-8 gap-4">
            <div class="flex gap-4">
                <button onclick="switchTab('feed')" id="tab-feed" class="tab-btn active mono">Live Feed</button>
                <button onclick="switchTab('stats')" id="tab-stats" class="tab-btn mono">Statistics</button>
            </div>
            <div id="rig-filters" class="flex gap-2 mb-2">
                <button onclick="setRigFilter('ALL')" class="filter-btn active mono" id="filter-ALL">
                    All <span class="filter-count" id="count-ALL">0</span>
                </button>
                <button onclick="setRigFilter('711')" class="filter-btn mono" id="filter-711">
                    711 <span class="filter-count" id="count-711">0</span>
                </button>
                <button onclick="setRigFilter('5128')" class="filter-btn mono" id="filter-5128">
                    5128 <span class="filter-count" id="count-5128">0</span>
                </button>
            </div>
        </div>

        <input type="text" id="search" placeholder="Search Filter..." 
            class="w-full bg-transparent border-b border-zinc-800 py-3 text-lg font-normal outline-none focus:border-zinc-400 transition-colors uppercase tracking-widest text-white">
    </header>

    <main id="feed" class="flex flex-col"></main>
    <main id="stats" class="hidden flex flex-col py-10 space-y-16"></main>
    
    <button id="load-all-btn" class="mono uppercase hidden">Load More</button>

<script>
    let fullHistory = [];
    let currentFilteredSet = [];
    let displayedHistory = [];
    let databaseData = {};
    let currentIndex = 0;
    let currentTab = 'feed';
    let currentRigFilter = 'ALL';
    let searchTimeout = null;
    const PAGE_SIZE = 50;
    const NEW_BADGE_MS = 4 * 60 * 60 * 1000; 

    function toLocalTime(dateStr) {
        if (!dateStr) return null;
        const months = { Jan:0, Feb:1, Mar:2, Apr:3, May:4, Jun:5, Jul:6, Aug:7, Sep:8, Oct:9, Nov:10, Dec:11 };
        const match = dateStr.match(/([A-Za-z]+)\s+(\d+),\s+(\d+):(\d+)/);
        if (match) {
            const [_, mon, day, hr, min] = match;
            return new Date(Date.UTC(2026, months[mon], parseInt(day), parseInt(hr), parseInt(min)));
        }
        return new Date(dateStr);
    }

    function getRelativeTime(date) {
        if (!date) return "Recent";
        const diff = Math.floor((new Date() - date) / 1000);
        if (diff < 60) return `${diff}s ago`;
        if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
        return `${Math.floor(diff/86400)}d ago`;
    }

    function resolveName(data) {
        return typeof data === 'string' ? data : (data.name || "Unknown Device");
    }

    function getEntryMetadata(entry) {
        const link = (entry.link || "").toLowerCase();
        const reviewer = (entry.reviewer || "").toLowerCase();
        const item = resolveName(entry.item).toLowerCase();
        
        // Instant 5128 check for Earphone's Archive
        const isEA = reviewer.includes("earphone's archive") || reviewer.includes("earphonesarchive");
        
        let is5128Domain = false;
        if (link.includes('hangout.audio') || link.includes('listener800.github.io')) {
            is5128Domain = true;
        }

        const is5128Explicit = reviewer.includes("5128") || link.includes('5128');
        const isExplicit711 = link.includes('/711') || link.includes('type=711') || item.includes('(711)');
        const isExplicitHP = link.includes('type=headphone') || link.includes('/headphones/') || item.includes('(hp)') || item.includes('headphone');
        
        // Priority logic: EA and known 5128 domains/tags are always 5128 unless explicitly tagged 711
        const is5128 = !isExplicit711 && (isEA || is5128Domain || is5128Explicit);

        if (is5128) {
            const hasOEAttr = ['+oe', '(oe)', 'over-ear', 'open-back', 'closed-back'].some(attr => item.includes(attr));
            if (hasOEAttr || isExplicitHP) return "Over-Ear (5128)";
            return "IEM (5128)";
        }
        
        if (link.includes('type=tws') || link.includes('/earbuds/')) return "TWS & Earbuds";
        if (isExplicitHP) return "Over-Ear (Legacy/Other)";
        return "IEM (711)";
    }

    async function fetchData() {
        try {
            const [hReq, dReq] = await Promise.all([fetch('history.json'), fetch('database.json')]);
            fullHistory = await hReq.json();
            databaseData = await dReq.json();
            fullHistory.sort((a,b) => (toLocalTime(b.date) - toLocalTime(a.date)));
            updateDashboard();
            applyFilters();
        } catch (e) { console.error("Sync Error", e); }
    }

    function updateDashboard() {
        const now = new Date().getTime();
        const last12h = fullHistory.filter(e => {
            const t = toLocalTime(e.date);
            return t && (now - t.getTime() < 12*60*60*1000);
        }).length;
        document.getElementById('stat-total').innerText = last12h;
        document.getElementById('stat-db-total').innerText = fullHistory.length.toLocaleString();
        document.getElementById('stat-sources').innerText = Math.max(0, Object.keys(databaseData).length - 1);
    }

    function renderStats() {
        const statsContainer = document.getElementById('stats');
        const counts = { "IEM (711)": 0, "IEM (5128)": 0, "Over-Ear (5128)": 0, "Over-Ear (Legacy/Other)": 0, "TWS & Earbuds": 0 };
        const contributors = {};
        const latest5128 = [];

        fullHistory.forEach(entry => {
            const cat = getEntryMetadata(entry);
            if (counts[cat] !== undefined) counts[cat]++;
            if (cat.includes("5128")) {
                if (!contributors[entry.reviewer]) contributors[entry.reviewer] = 0;
                contributors[entry.reviewer]++;
                if (latest5128.length < 25) latest5128.push(entry);
            }
        });

        const sortedContributors = Object.entries(contributors).sort((a,b) => b[1] - a[1]);
        const totalIEM = (counts["IEM (711)"] + counts["IEM (5128)"]) || 1;
        const totalOE = (counts["Over-Ear (5128)"] + counts["Over-Ear (Legacy/Other)"]) || 1;

        const renderBar = (label, count, total, color) => `
            <div class="mb-6">
                <div class="flex justify-between text-[10px] mono uppercase mb-2">
                    <span>${label}</span><span>${count} (${((count/total)*100).toFixed(1)}%)</span>
                </div>
                <div class="chart-bar-container"><div class="chart-bar-fill ${color}" style="width:${(count/total)*100}%"></div></div>
            </div>`;

        statsContainer.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="stat-card">
                    <span class="text-[10px] uppercase mono text-zinc-500 font-bold">IEM Standards</span>
                    <div class="mt-4">
                        ${renderBar("5128", counts["IEM (5128)"], totalIEM, "bg-white")} 
                        ${renderBar("711", counts["IEM (711)"], totalIEM, "bg-zinc-800")}
                    </div>
                    <span class="text-[9px] uppercase mono text-zinc-500 block mt-6 border-b border-zinc-900 pb-1">Latest 5128 Measurements</span>
                    <ul class="recent-list-mini">
                        ${latest5128.map(i => `<li><a href="${i.link}" target="_blank">${resolveName(i.item)} <span class="opacity-50">(${i.reviewer})</span></a></li>`).join('')}
                    </ul>
                </div>
                <div class="stat-card">
                    <span class="text-[10px] uppercase mono text-zinc-500 font-bold">Over-Ear Standards</span>
                    <div class="mt-4">
                        ${renderBar("5128", counts["Over-Ear (5128)"], totalOE, "bg-white")} 
                        ${renderBar("Legacy", counts["Over-Ear (Legacy/Other)"], totalOE, "bg-zinc-800")}
                    </div>
                </div>
                <div class="stat-card">
                    <span class="text-[10px] uppercase mono text-zinc-500 font-bold">5128 Contributors</span>
                    <table class="contributor-table mono">
                        <thead><tr><th>Reviewer</th><th class="text-right">Total</th></tr></thead>
                        <tbody>
                            ${sortedContributors.map(([name, count]) => `<tr><td>${name}</td><td class="text-right text-white">${count}</td></tr>`).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
    }

    function applyFilters() {
        const searchVal = document.getElementById('search').value.toLowerCase();
        let countAll = 0, count711 = 0, count5128 = 0;

        const filtered = fullHistory.filter(entry => {
            const matchesSearch = resolveName(entry.item).toLowerCase().includes(searchVal) || entry.reviewer.toLowerCase().includes(searchVal);
            if (!matchesSearch) return false;

            const metadata = getEntryMetadata(entry);
            countAll++;
            if (metadata.includes('711')) count711++;
            if (metadata.includes('5128')) count5128++;

            if (currentRigFilter === 'ALL') return true;
            if (currentRigFilter === '711') return metadata.includes('711');
            if (currentRigFilter === '5128') return metadata.includes('5128');
            return true;
        });

        document.getElementById('count-ALL').innerText = countAll;
        document.getElementById('count-711').innerText = count711;
        document.getElementById('count-5128').innerText = count5128;

        currentIndex = 0;
        currentFilteredSet = filtered;
        displayedHistory = [];
        loadMore();
    }

    function renderItems(data, containerId, append = false) {
        const container = document.getElementById(containerId);
        const html = data.map(entry => {
            const date = toLocalTime(entry.date);
            const isNew = date && (new Date() - date) < NEW_BADGE_MS;
            const rigType = getEntryMetadata(entry);
            const rigColor = rigType.includes("5128") ? "text-white border-zinc-600" : "text-zinc-500 border-zinc-900";
            return `
                <div class="item-row py-6 flex justify-between items-center group">
                    <div class="min-w-0 pr-4">
                        <div class="flex items-center gap-3 mb-1">
                            ${isNew ? '<span class="bg-white text-black px-1 py-0.5 text-[8px] font-black uppercase rounded-sm">New</span>' : ''}
                            <span class="text-[11px] font-bold text-zinc-400 uppercase tracking-widest">${entry.reviewer}</span>
                            <span class="text-[9px] mono px-2 py-0.5 border ${rigColor} uppercase tracking-tighter rounded-sm">${rigType}</span>
                            <span class="text-[11px] text-zinc-500 mono uppercase">${getRelativeTime(date)}</span>
                        </div>
                        <h2 class="text-[17px] font-normal text-zinc-200 truncate tracking-tight">${resolveName(entry.item)}</h2>
                    </div>
                    <a href="${entry.link}" target="_blank" class="shrink-0 p-2 border border-zinc-800 text-zinc-600 transition-all hover:border-zinc-400 hover:text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </a>
                </div>`;
        }).join('');

        if (append) container.insertAdjacentHTML('beforeend', html);
        else container.innerHTML = html || `<div class="py-20 text-center mono text-[10px] uppercase text-zinc-600 tracking-widest">No matching items found</div>`;
    }

    function loadMore() {
        const nextBatch = currentFilteredSet.slice(currentIndex, currentIndex + PAGE_SIZE);
        displayedHistory = [...displayedHistory, ...nextBatch];
        renderItems(nextBatch, 'feed', currentIndex > 0);
        currentIndex += PAGE_SIZE;
        const btn = document.getElementById('load-all-btn');
        btn.classList.toggle('hidden', currentIndex >= currentFilteredSet.length || currentTab === 'stats');
    }

    function setRigFilter(rig) {
        currentRigFilter = rig;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`filter-${rig}`).classList.add('active');
        applyFilters();
    }

    function switchTab(tab) {
        currentTab = tab;
        ['feed', 'stats'].forEach(t => {
            document.getElementById(t).classList.toggle('hidden', t !== tab);
            document.getElementById(`tab-${t}`).classList.toggle('active', t === tab);
        });
        document.getElementById('rig-filters').classList.toggle('hidden', tab === 'stats');
        if (tab === 'stats') {
            renderStats();
            document.getElementById('load-all-btn').classList.add('hidden');
        } else {
            applyFilters();
        }
    }

    document.getElementById('search').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => applyFilters(), 300);
    });

    document.getElementById('load-all-btn').addEventListener('click', loadMore);
    fetchData();
</script>
</body>
</html>
