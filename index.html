<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squig Tracker | Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: ui-sans-serif, system-ui, sans-serif; }
        /* Smooth scrolling for mobile */
        html { scroll-behavior: smooth; }
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="selection:bg-zinc-800 selection:text-white">

    <div class="max-w-xl mx-auto px-6 py-20">
        
        <header class="fixed top-0 left-0 w-full bg-black/80 backdrop-blur-md z-10 border-b border-zinc-900">
            <div class="max-w-xl mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xs font-bold tracking-[0.3em] uppercase">Squig_Live_Feed</h1>
                <div class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    <span id="update-time" class="text-[10px] font-mono text-zinc-500">POLLING...</span>
                </div>
            </div>
        </header>

        <div id="feed" class="mt-8 space-y-0">
            </div>

        <footer class="mt-20 py-10 border-t border-zinc-900 text-center">
            <p class="text-[10px] font-mono text-zinc-600 uppercase tracking-widest">End of Recent History</p>
        </footer>
    </div>

    <script>
        async function loadFeed() {
            try {
                const response = await fetch('history.json');
                const data = await response.json();
                
                // Update the "Last Updated" timestamp using the most recent item's date
                if (data.length > 0) {
                    document.getElementById('update-time').innerText = `UPDATED: ${data[0].date}`;
                }

                const feed = document.getElementById('feed');
                
                if (data.length === 0) {
                    feed.innerHTML = '<p class="text-zinc-500 font-mono text-xs">NO MEASUREMENTS RECORDED.</p>';
                    return;
                }

                feed.innerHTML = data.map((item, index) => `
                    <div class="group py-8 border-b border-zinc-900 flex flex-col gap-1">
                        <div class="flex justify-between items-baseline">
                            <span class="text-[10px] font-mono text-zinc-500 uppercase tracking-tighter">${item.reviewer}</span>
                            <span class="text-[10px] font-mono text-zinc-700">${item.date}</span>
                        </div>
                        <a href="${item.link}" target="_blank" class="block">
                            <h2 class="text-lg font-light leading-snug text-zinc-200 group-hover:text-white transition-colors break-words">
