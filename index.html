<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIGLINK MONITOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0a; --border: #222222; --text: #e4e4e7; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 1.25rem; border-radius: 2px; }
        .item-row { border-bottom: 1px solid var(--border); transition: background 0.15s ease; }
        .item-row:hover { background: #080808; }
        
        .time-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 3.5rem 0 1.5rem 0;
            color: #52525b;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .time-divider::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, #222222 0%, transparent 100%);
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #52525b;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab-btn.active {
            color: #ffffff;
            border-bottom-color: #ffffff;
        }

        .chart-bar-container { background: #111; height: 8px; border-radius: 1px; overflow: hidden; margin: 10px 0; }
        .chart-bar-fill { height: 100%; transition: width 1s ease-out; }

        #load-all-btn {
            margin: 4rem auto;
            display: block;
            border: 1px solid #27272a;
            padding: 0.75rem 2rem;
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #71717a;
            transition: all 0.2s;
        }
        #load-all-btn:hover {
            border-color: #52525b;
            color: #ffffff;
            background: #0a0a0a;
        }

        input::placeholder { color: #3f3f46; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="max-w-5xl mx-auto px-6 py-12">

    <header class="mb-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Last 12 Hours</span>
                <span id="stat-total" class="text-xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Total DB</span>
                <span id="stat-db-total" class="text-xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Reviewers</span>
                <span id="stat-sources" class="text-xl font-medium mono text-white">0</span>
            </div>
        </div>

        <div class="flex gap-4 mb-8 border-b border-zinc-900">
            <button onclick="switchTab('feed')" id="tab-feed" class="tab-btn active mono">Live Feed</button>
            <button onclick="switchTab('advanced')" id="tab-advanced" class="tab-btn mono">Advanced View</button>
            <button onclick="switchTab('stats')" id="tab-stats" class="tab-btn mono">Statistics</button>
        </div>

        <input type="text" id="search" placeholder="Search Filter..." 
            class="w-full bg-transparent border-b border-zinc-800 py-3 text-lg font-normal outline-none focus:border-zinc-400 transition-colors uppercase tracking-widest text-white">
    </header>

    <main id="feed" class="flex flex-col"></main>
    <main id="advanced" class="hidden flex flex-col"></main>
    <main id="stats" class="hidden flex flex-col py-10 space-y-16"></main>
    
    <button id="load-all-btn" class="mono uppercase hidden">Load 50 More</button>

<script>
    let fullHistory = [];
    let displayedHistory = [];
    let databaseData = {};
    let currentIndex = 0;
    let currentTab = 'feed';
    const PAGE_SIZE = 50;
    
    const CUTOFF_MS = 12 * 60 * 60 * 1000; 
    const NEW_BADGE_MS = 4 * 60 * 60 * 1000; 

    function toLocalTime(dateStr) {
        if (!dateStr) return null;
        try {
            const s = dateStr.trim();
            let d = new Date(s.includes("UTC") ? s : s + " UTC");
            if (isNaN(d.getTime()) || d.getFullYear() <= 1970) {
                const months = { Jan:0, Feb:1, Mar:2, Apr:3, May:4, Jun:5, Jul:6, Aug:7, Sep:8, Oct:9, Nov:10, Dec:11 };
                const match = s.match(/([A-Za-z]+)\s+(\d+),\s+(\d+):(\d+)/);
                if (match) {
                    const [_, mon, day, hr, min] = match;
                    d = new Date(Date.UTC(2026, months[mon], parseInt(day), parseInt(hr), parseInt(min)));
                }
            }
            return isNaN(d.getTime()) ? null : d;
        } catch (e) { return null; }
    }

    function getRelativeTime(date) {
        if (!date) return "Pending";
        const now = new Date();
        const diffInSeconds = Math.floor((now - date) / 1000);
        if (diffInSeconds < 15) return `Just now`;
        if (diffInSeconds < 60) return `${diffInSeconds}s ago`;
        const diffInMinutes = Math.floor(diffInSeconds / 60);
        if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
        const diffInHours = Math.floor(diffInMinutes / 60);
        if (diffInHours < 24) return `${diffInHours}h ago`;
        const diffInDays = Math.floor(diffInHours / 24);
        return diffInDays > 1000 ? "Recent" : `${diffInDays}d ago`;
    }

    function resolveName(data) {
        if (!data) return "Unknown";
        if (typeof data === 'string') return data;
        return data.name || Object.values(data)[0] || "Unknown";
    }

    /**
     * Logic Fix: Uses URL patterns to identify standards
     */
    function getEntryMetadata(entry) {
        const link = (entry.link || "").toLowerCase();
        const name = resolveName(entry.item).toLowerCase();
        const rev = entry.reviewer.toLowerCase();
        
        // 5128 Detection (URLs + Strings)
        const is5128 = link.includes('hangout.audio') || 
                       link.includes('listener800') || 
                       link.includes('5128') || 
                       name.includes('5128') || 
                       name.includes('4620');

        // Over-Ear Detection
        const isOE = link.includes('/headphones') || 
                     name.includes('overear') || 
                     name.includes('headphone') || 
                     rev.includes('overear');

        if (isOE) return is5128 ? "Over-Ear - 5128" : "Over-Ear - Generic/Other";
        return is5128 ? "IEM - 5128" : "IEM - 711";
    }

    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('tab-feed').classList.toggle('active', tab === 'feed');
        document.getElementById('tab-advanced').classList.toggle('active', tab === 'advanced');
        document.getElementById('tab-stats').classList.toggle('active', tab === 'stats');
        
        document.getElementById('feed').classList.toggle('hidden', tab !== 'feed');
        document.getElementById('advanced').classList.toggle('hidden', tab !== 'advanced');
        document.getElementById('stats').classList.toggle('hidden', tab !== 'stats');
        
        document.getElementById('load-all-btn').classList.add('hidden');
        if (tab === 'feed' && currentIndex < fullHistory.length) {
            document.getElementById('load-all-btn').classList.remove('hidden');
        }
        
        if (tab === 'advanced') renderAdvanced();
        if (tab === 'stats') renderStats();
    }

    async function fetchData() {
        try {
            const t = Date.now();
            const [hReq, dReq] = await Promise.all([
                fetch(`history.json?t=${t}`),
                fetch(`database.json?t=${t}`)
            ]);
            if (!hReq.ok || !dReq.ok) throw new Error("Offline");
            const rawHistory = await hReq.json();
            databaseData = await dReq.json();
            fullHistory = rawHistory.sort((a, b) => {
                const dateA = toLocalTime(a.date)?.getTime() || 0;
                const dateB = toLocalTime(b.date)?.getTime() || 0;
                return dateB - dateA;
            });
            updateDashboard();
            loadMore();
        } catch (err) {
            document.getElementById('feed').innerHTML = `<div class="py-20 text-zinc-500 mono text-xs uppercase text-center">Sync Error</div>`;
        }
    }

    function loadMore() {
        const nextBatch = fullHistory.slice(currentIndex, currentIndex + PAGE_SIZE);
        displayedHistory = displayedHistory.concat(nextBatch);
        currentIndex += PAGE_SIZE;
        renderItems(displayedHistory, 'feed');
        const btn = document.getElementById('load-all-btn');
        btn.innerText = `Load ${PAGE_SIZE} More`;
        if (currentIndex >= fullHistory.length || currentTab !== 'feed') btn.classList.add('hidden');
        else btn.classList.remove('hidden');
    }

    function updateDashboard() {
        const now = new Date().getTime();
        const last12h = fullHistory.filter(entry => {
            const d = toLocalTime(entry.date);
            return d && (now - d.getTime() < CUTOFF_MS);
        }).length;
        const reviewers = Object.keys(databaseData).filter(k => k !== 'last_sync');
        document.getElementById('stat-total').innerText = last12h;
        document.getElementById('stat-db-total').innerText = fullHistory.length.toLocaleString();
        document.getElementById('stat-sources').innerText = reviewers.length;
    }

    function renderAdvanced() {
        const advContainer = document.getElementById('advanced');
        const sections = {
            "IEM - 5128": [],
            "IEM - 711": [],
            "Over-Ear - 5128": [],
            "Over-Ear - Generic/Other": []
        };

        fullHistory.forEach(entry => {
            const category = getEntryMetadata(entry);
            if (sections[category]) sections[category].push(entry);
        });

        let advHtml = "";
        for (const [title, items] of Object.entries(sections)) {
            if (items.length > 0) {
                advHtml += `<div class="time-divider">${title}</div>`;
                advHtml += `<div id="section-${title.replace(/\s+|\/|-/g, '')}"></div>`;
            }
        }
        advContainer.innerHTML = advHtml;
        
        for (const [title, items] of Object.entries(sections)) {
            if (items.length > 0) {
                const subId = `section-${title.replace(/\s+|\/|-/g, '')}`;
                renderItems(items.slice(0, 20), subId, true);
            }
        }
    }

    function renderStats() {
        const statsContainer = document.getElementById('stats');
        let iem711 = 0, iem5128 = 0, oe711 = 0, oe5128 = 0;
        let reviewerCounts = [];

        // Note: For Statistics to be accurate, we iterate the history which has the links
        fullHistory.forEach(entry => {
            const cat = getEntryMetadata(entry);
            if (cat === "IEM - 5128") iem5128++;
            else if (cat === "IEM - 711") iem711++;
            else if (cat === "Over-Ear - 5128") oe5128++;
            else if (cat === "Over-Ear - Generic/Other") oe711++;
        });

        // Reviewer contribution summary from databaseData
        Object.entries(databaseData).forEach(([reviewer, items]) => {
            if (reviewer === 'last_sync') return;
            reviewerCounts.push({ name: reviewer, count: items.length });
        });

        reviewerCounts.sort((a, b) => b.count - a.count);
        const topReviewers = reviewerCounts.slice(0, 10);
        const maxRevCount = topReviewers[0]?.count || 1;

        const iemTotal = iem711 + iem5128;
        const oeTotal = oe711 + oe5128;
        const getPercent = (val, total) => total > 0 ? ((val / total) * 100).toFixed(1) : 0;

        const renderBar = (label, count, total, colorClass) => `
            <div>
                <div class="flex justify-between items-end mb-2 mono text-[10px] uppercase tracking-widest">
                    <span class="text-white">${label}</span>
                    <span class="text-zinc-500">${count.toLocaleString()} units â€” ${getPercent(count, total)}%</span>
                </div>
                <div class="chart-bar-container">
                    <div class="chart-bar-fill ${colorClass}" style="width: ${getPercent(count, total)}%"></div>
                </div>
            </div>`;

        let html = `
            <div class="space-y-16">
                <section>
                    <div class="time-divider">In-Ear Monitor Standards</div>
                    <div class="space-y-6 mt-4">
                        ${renderBar("IEC-711 (Legacy)", iem711, iemTotal, "bg-zinc-600")}
                        ${renderBar("B&K 5128 (Modern)", iem5128, iemTotal, "bg-white")}
                    </div>
                </section>

                <section>
                    <div class="time-divider">Over-Ear Standards</div>
                    <div class="space-y-6 mt-4">
                        ${renderBar("GRAS / Generic", oe711, oeTotal, "bg-zinc-600")}
                        ${renderBar("B&K 5128 (Modern)", oe5128, oeTotal, "bg-white")}
                    </div>
                </section>

                <section>
                    <div class="time-divider">Top Database Contributors</div>
                    <div class="space-y-6 mt-4">
                        ${topReviewers.map(r => `
                            <div>
                                <div class="flex justify-between items-end mb-2 mono text-[10px] uppercase tracking-widest">
                                    <span class="text-white">${r.name}</span>
                                    <span class="text-zinc-500">${r.count.toLocaleString()} measurements</span>
                                </div>
                                <div class="chart-bar-container">
                                    <div class="chart-bar-fill bg-zinc-800" style="width: ${(r.count / maxRevCount * 100)}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            </div>
            
            <div class="stat-card opacity-50">
                <p class="text-[10px] mono uppercase leading-relaxed text-zinc-400">
                    Statistics are compiled from the full Squiglink index. Standards are identified via URL metadata and item tags.
                </p>
            </div>
        `;
        statsContainer.innerHTML = html;
    }

    function renderItems(data, containerId, isSubSection = false) {
        const container = document.getElementById(containerId);
        let htmlContent = "";
        const now = new Date().getTime();
        let lastDividerLabel = "";

        data.forEach(entry => {
            const model = resolveName(entry.item);
            const dateObj = toLocalTime(entry.date);
            const relativeStr = getRelativeTime(dateObj);
            const isVeryRecent = dateObj && (now - dateObj.getTime() < NEW_BADGE_MS);
            
            if (!isSubSection) {
                const dayStr = dateObj ? dateObj.toLocaleDateString([], { month: 'short', day: 'numeric' }) : "Recent";
                if (dayStr !== lastDividerLabel) {
                    htmlContent += `<div class="time-divider">${dayStr}</div>`;
                    lastDividerLabel = dayStr;
                }
            }

            htmlContent += `
            <div class="item-row py-6 flex justify-between items-center group">
                <div class="min-w-0 pr-4">
                    <div class="flex items-center gap-3 mb-1">
                        ${isVeryRecent ? '<span class="bg-white text-black px-1 py-0.5 text-[8px] font-black uppercase rounded-sm">New</span>' : ''}
                        <span class="text-[11px] font-bold text-zinc-400 uppercase tracking-widest">${entry.reviewer}</span>
                        <span class="text-[11px] text-zinc-500 mono uppercase">${relativeStr}</span>
                    </div>
                    <h2 class="text-[17px] font-normal text-zinc-200 truncate tracking-tight">${model}</h2>
                </div>
                <a href="${entry.link}" target="_blank" class="shrink-0 p-2 border border-zinc-800 text-zinc-600 transition-all hover:border-zinc-400 hover:text-white">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
            </div>`;
        });
        container.innerHTML = htmlContent;
    }

    document.getElementById('load-all-btn').addEventListener('click', loadMore);

    document.getElementById('search').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        if (val === "") {
            renderItems(displayedHistory, 'feed');
            if (currentTab === 'feed') document.getElementById('load-all-btn').classList.remove('hidden');
            return;
        }
        document.getElementById('load-all-btn').classList.add('hidden');
        const filtered = fullHistory.filter(h => 
            resolveName(h.item).toLowerCase().includes(val) || 
            h.reviewer.toLowerCase().includes(val)
        );
        renderItems(filtered, currentTab === 'feed' ? 'feed' : 'advanced');
    });

    fetchData();
</script>
</body>
</html>
