<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIGLINK // TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --border: #222222;
            --text: #e5e5e5;
            --dim: #737373;
        }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 1.25rem;
            border-radius: 4px;
        }
        .feed-item {
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }
        .feed-item:hover { background: #111; }
        input::placeholder { color: #3f3f46; }
    </style>
</head>
<body class="max-w-4xl mx-auto px-6 py-12">

    <header class="mb-12">
        <h1 class="text-[11px] font-bold tracking-[0.4em] text-zinc-500 uppercase mb-8">Audio Database Monitor</h1>
        
        <div class="stat-grid">
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Total Graphs</span>
                <span id="stat-total" class="text-2xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Unique Models</span>
                <span id="stat-unique" class="text-2xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Reviewers</span>
                <span id="stat-sources" class="text-2xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Sync Time</span>
                <span id="stat-time" class="text-2xl font-medium mono text-white">--:--</span>
            </div>
        </div>

        <input type="text" id="search" placeholder="Filter by model or reviewer..." 
            class="w-full bg-transparent border-b border-zinc-800 py-4 text-xl font-light outline-none focus:border-white transition-colors">
    </header>

    <main id="feed" class="flex flex-col"></main>

    <script>
        let historyData = [];
        let databaseData = {};

        // RECURSIVE PARSER: The core fix for "readable" names
        function getReadableName(item) {
            if (typeof item === 'string') return item;
            if (item && typeof item === 'object') {
                // If it's the Crinacle/AlphaDelta style: {name: "Brand", phones: [...]}
                if (item.name && item.phones) return item.name; 
                // If it's a single phone object: {name: "Model", file: "..."}
                if (item.name) return item.name;
            }
            return "Unknown Model";
        }

        async function init() {
            try {
                const [hRes, dRes] = await Promise.all([
                    fetch(`./history.json?t=${Date.now()}`),
                    fetch(`./database.json?t=${Date.now()}`)
                ]);
                historyData = await hRes.json();
                databaseData = await dRes.json();
                
                renderStats();
                renderFeed(historyData);
            } catch (e) {
                document.getElementById('feed').innerHTML = `<p class="text-zinc-600 mono text-xs uppercase">Error linking to database.</p>`;
            }
        }

        function renderStats() {
            let total = 0;
            const unique = new Set();
            
            Object.values(databaseData).forEach(reviewerList => {
                reviewerList.forEach(item => {
                    total++;
                    const name = getReadableName(item);
                    unique.add(name.toLowerCase().trim());
                });
            });

            document.getElementById('stat-total').innerText = total.toLocaleString();
            document.getElementById('stat-unique').innerText = unique.size.toLocaleString();
            document.getElementById('stat-sources').innerText = Object.keys(databaseData).length;
            document.getElementById('stat-time').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function renderFeed(data) {
            const container = document.getElementById('feed');
            container.innerHTML = data.map(entry => {
                const cleanName = getReadableName(entry.item);
                return `
                <div class="feed-item py-6 flex justify-between items-center group">
                    <div class="pr-4">
                        <div class="flex items-center gap-3 mb-1">
                            <span class="text-[10px] font-semibold text-zinc-500 uppercase tracking-tighter">${entry.reviewer}</span>
                            <span class="text-[10px] text-zinc-700 mono">${entry.date}</span>
                        </div>
                        <h2 class="text-md text-zinc-200 font-normal">${cleanName}</h2>
                    </div>
                    <a href="${entry.link}" target="_blank" class="flex items-center gap-2 opacity-40 group-hover:opacity-100 transition-opacity">
                        <span class="text-[10px] uppercase font-bold tracking-widest">Graph</span>
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </a>
                </div>
                `;
            }).join('');
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = historyData.filter(h => 
                getReadableName(h.item).toLowerCase().includes(val) || 
                h.reviewer.toLowerCase().includes(val)
            );
            renderFeed(filtered);
        });

        init();
    </script>
</body>
</html>
