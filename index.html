<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIG.LINK // TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #000000; color: #e4e4e7; }
        input::placeholder { color: #3f3f46; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 md:p-12">

    <main class="w-full max-w-3xl">
        <header class="mb-12 border-b border-zinc-900 pb-10">
            <h1 class="text-[10px] font-bold tracking-[0.4em] text-zinc-600 mb-8 uppercase">Database Overview</h1>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div>
                    <div class="text-[9px] text-zinc-500 uppercase tracking-widest mb-2">Total Graphs</div>
                    <div class="text-xl font-medium text-white" id="stat-total">0</div>
                </div>
                <div>
                    <div class="text-[9px] text-zinc-500 uppercase tracking-widest mb-2">Unique Models</div>
                    <div class="text-xl font-medium text-white" id="stat-unique">0</div>
                </div>
                <div>
                    <div class="text-[9px] text-zinc-500 uppercase tracking-widest mb-2">Active Sources</div>
                    <div class="text-xl font-medium text-white" id="stat-sources">0</div>
                </div>
                <div>
                    <div class="text-[9px] text-zinc-500 uppercase tracking-widest mb-2">Last Update</div>
                    <div class="text-xl font-medium text-white" id="stat-time">--:--</div>
                </div>
            </div>
        </header>

        <div class="mb-12">
            <input type="text" id="searchInput" placeholder="Search models or reviewers..." 
                class="w-full bg-transparent border-b border-zinc-800 py-4 text-sm outline-none focus:border-white transition-colors">
        </div>

        <div id="feed" class="space-y-1">
            <div class="text-zinc-800 text-[10px] tracking-[0.2em] uppercase py-20 text-center">Loading Database...</div>
        </div>
    </main>

    <script>
        let fullHistory = [];
        const bust = `?t=${Date.now()}`;

        Promise.all([
            fetch(`./history.json${bust}`).then(res => res.json()),
            fetch(`./database.json${bust}`).then(res => res.json())
        ])
        .then(([historyData, dbData]) => {
            fullHistory = historyData;
            renderFeed(historyData);
            renderStats(dbData);
        })
        .catch(err => {
            document.getElementById('feed').innerHTML = `<div class="text-zinc-500 text-[10px] uppercase text-center py-20">Connection Error.</div>`;
        });

        function renderStats(db) {
            const sources = Object.keys(db).length;
            let totalGraphs = 0;
            let uniqueModels = new Set();

            for (const reviewer in db) {
                db[reviewer].forEach(item => {
                    totalGraphs++;
                    // Basic cleanup for unique count
                    uniqueModels.add(item.replace(/\{.*\}/, '').toLowerCase().trim());
                });
            }

            document.getElementById('stat-total').innerText = totalGraphs.toLocaleString();
            document.getElementById('stat-unique').innerText = uniqueModels.size.toLocaleString();
            document.getElementById('stat-sources').innerText = sources;
            
            const now = new Date();
            document.getElementById('stat-time').innerText = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

        function formatName(rawName) {
            // This cleans the "nested code" issue seen in your screenshots
            if (rawName.includes("'name':")) {
                try {
                    // Try to extract just the brand and model if it's formatted as a stringified object
                    const match = rawName.match(/'name':\s*'([^']+)'/);
                    return match ? match[1] : "Multiple Models Found";
                } catch(e) { return "Batch Update"; }
            }
            return rawName;
        }

        function renderFeed(data) {
            const feed = document.getElementById('feed');
            if (!data || data.length === 0) {
                feed.innerHTML = '<div class="py-12 text-zinc-800 text-[10px] text-center">NO DATA FOUND.</div>';
                return;
            }

            feed.innerHTML = data.map(item => {
                const cleanName = formatName(item.item);
                return `
                <div class="flex items-center justify-between py-4 border-b border-zinc-900 group hover:border-zinc-700 transition-colors">
                    <div class="min-w-0 pr-4">
                        <div class="flex items-center gap-3 mb-1">
                            <span class="text-[8px] font-bold text-zinc-600 uppercase tracking-widest">${item.reviewer}</span>
                            <span class="text-[8px] text-zinc-800 tracking-tighter">${item.date}</span>
                        </div>
                        <h2 class="text-sm text-zinc-300 truncate group-hover:text-white transition-colors">
                            ${cleanName}
                        </h2>
                    </div>
                    <a href="${item.link}" target="_blank" 
                       class="text-[9px] font-bold text-zinc-600 hover:text-white uppercase tracking-widest transition-colors whitespace-nowrap">
                        Graph â†’
                    </a>
                </div>
            `}).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = fullHistory.filter(h => 
                h.item.toLowerCase().includes(query) || 
                h.reviewer.toLowerCase().includes(query)
            );
            renderFeed(filtered);
        });
    </script>
</body>
</html>
