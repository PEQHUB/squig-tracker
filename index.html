<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIGLINK MONITOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0a; --border: #222222; --text: #e4e4e7; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 1.25rem; border-radius: 2px; }
        .item-row { border-bottom: 1px solid var(--border); transition: background 0.15s ease; }
        .item-row:hover { background: #080808; }
        
        .time-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 3.5rem 0 1.5rem 0;
            color: #52525b;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .time-divider::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, #222222 0%, transparent 100%);
        }

        #load-all-btn {
            margin: 4rem auto;
            display: block;
            border: 1px solid #27272a;
            padding: 0.75rem 2rem;
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #71717a;
            transition: all 0.2s;
        }
        #load-all-btn:hover {
            border-color: #52525b;
            color: #ffffff;
            background: #0a0a0a;
        }

        input::placeholder { color: #3f3f46; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="max-w-5xl mx-auto px-6 py-12">

   <header class="mb-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
        <div class="stat-card">
            <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Last 12 Hours</span>
            <span id="stat-total" class="text-xl font-medium mono text-white">0</span>
        </div>
        <div class="stat-card">
            <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Total DB</span>
            <span id="stat-db-total" class="text-xl font-medium mono text-white">0</span>
        </div>
        <div class="stat-card">
            <span class="block text-[10px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Reviewers</span>
            <span id="stat-sources" class="text-xl font-medium mono text-white">0</span>
        </div>
    </div>

    <input type="text" id="search" placeholder="Search Filter..." 
        class="w-full bg-transparent border-b border-zinc-800 py-3 text-lg font-normal outline-none focus:border-zinc-400 transition-colors uppercase tracking-widest text-white">
</header>

    <main id="feed" class="flex flex-col"></main>
    
    <button id="load-all-btn" class="mono uppercase hidden">Load Entire History</button>

    <script>
        let fullHistory = [];
        let filteredHistory = [];
        let databaseData = {};
        
        const CUTOFF_MS = 12 * 60 * 60 * 1000; 
        const NEW_BADGE_MS = 4 * 60 * 60 * 1000; 

        // Cross-browser safe date parser (Android Fix)
        function toLocalTime(dateStr) {
            if (!dateStr) return null;
            try {
                const parts = dateStr.match(/([A-Za-z]+)\s+(\d+),\s+(\d+):(\d+)/);
                if (!parts) return new Date(dateStr); 

                const [_, month, day, hour, min] = parts;
                const year = new Date().getFullYear();
                const cleanStr = `${month} ${day} ${year} ${hour}:${min} UTC`;
                const d = new Date(cleanStr);
                return isNaN(d.getTime()) ? null : d;
            } catch (e) { return null; }
        }

        function resolveName(data) {
            if (!data) return "Unknown";
            if (typeof data === 'string') return data;
            if (typeof data === 'object') {
                if (data.name) return data.name;
                return Object.values(data)[0] || "Unknown";
            }
            return "Unknown";
        }

        async function fetchData() {
            try {
                const t = Date.now();
                const [hReq, dReq] = await Promise.all([
                    fetch(`./history.json?t=${t}`),
                    fetch(`./database.json?t=${t}`)
                ]);
                
                const rawHistory = await hReq.json();
                databaseData = await dReq.json();
                
                // Sort Newest First
                fullHistory = rawHistory.reverse();

                const now = Date.now();
                filteredHistory = fullHistory.filter(entry => {
                    const d = toLocalTime(entry.date);
                    return d && (now - d.getTime() < CUTOFF_MS);
                });

                if (fullHistory.length > filteredHistory.length) {
                    document.getElementById('load-all-btn').classList.remove('hidden');
                }

                updateDashboard();
                renderItems(filteredHistory);
            } catch (err) {
                document.getElementById('feed').innerHTML = `<div class="py-20 text-zinc-500 mono text-xs uppercase tracking-widest text-center">Connection Lost</div>`;
            }
        }

        function updateDashboard() {
            const reviewers = Object.keys(databaseData).filter(k => k !== 'last_sync');
            document.getElementById('stat-total').innerText = filteredHistory.length;
            document.getElementById('stat-db-total').innerText = fullHistory.length.toLocaleString();
            document.getElementById('stat-sources').innerText = reviewers.length;
            document.getElementById('stat-time').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
        }

        function renderItems(data) {
            const container = document.getElementById('feed');
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="py-40 text-zinc-600 mono text-xs uppercase tracking-widest text-center">No new measurements in the last 12 hours</div>`;
                return;
            }

            let lastHourLabel = "";
            let htmlContent = "";
            const now = Date.now();

            data.forEach(entry => {
                const model = resolveName(entry.item);
                const dateObj = toLocalTime(entry.date);
                const isVeryRecent = dateObj && (now - dateObj.getTime() < NEW_BADGE_MS);
                
                const localStr = dateObj ? dateObj.toLocaleTimeString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false }) : "Pending";
                const currentHourLabel = localStr.split(':')[0];

                if (currentHourLabel !== lastHourLabel) {
                    htmlContent += `<div class="time-divider">${currentHourLabel}:00 Block</div>`;
                    lastHourLabel = currentHourLabel;
                }

                htmlContent += `
                <div class="item-row py-8 flex justify-between items-center group">
                    <div class="min-w-0 pr-4">
                        <div class="flex items-center gap-3 mb-2">
                            ${isVeryRecent ? '<span class="bg-white text-black px-1.5 py-0.5 text-[9px] font-black tracking-tighter uppercase rounded-sm">New</span>' : ''}
                            <span class="text-[12px] font-bold text-zinc-400 uppercase tracking-widest">${entry.reviewer}</span>
                            <span class="text-[12px] text-zinc-500 font-medium mono uppercase">${localStr}</span>
                        </div>
                        <h2 class="text-[19px] md:text-[22px] font-normal text-zinc-200 truncate tracking-tight">${model}</h2>
                    </div>
                    <a href="${entry.link}" target="_blank" class="shrink-0 p-3 border border-zinc-800 group-hover:border-zinc-400 text-zinc-600 group-hover:text-white transition-all duration-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </a>
                </div>
                `;
            });
            container.innerHTML = htmlContent;
        }

        document.getElementById('load-all-btn').addEventListener('click', () => {
            renderItems(fullHistory);
            document.getElementById('load-all-btn').classList.add('hidden');
            document.getElementById('stat-total').innerText = fullHistory.length.toLocaleString();
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const source = (document.getElementById('load-all-btn').classList.contains('hidden')) ? fullHistory : filteredHistory;
            const filtered = source.filter(h => 
                resolveName(h.item).toLowerCase().includes(val) || 
                h.reviewer.toLowerCase().includes(val)
            );
            renderItems(filtered);
        });

        fetchData();
    </script>
</body>
</html>
