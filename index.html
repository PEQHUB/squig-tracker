<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squig Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; }
        /* Clean transition for search focus */
        input:focus { outline: none; border-color: #fff !important; }
        /* Custom scrollbar for minimalist look */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="selection:bg-white selection:text-black">
    <div class="max-w-2xl mx-auto px-6 py-16">
        
        <header class="mb-12 border-b border-zinc-800 pb-8">
            <h1 class="text-3xl font-light tracking-tighter mb-2">SQUIG_TRACKER</h1>
            <p id="status" class="text-xs text-zinc-500 font-mono uppercase tracking-widest">System Active</p>
        </header>

        <div class="mb-12">
            <input type="text" id="searchInput" onkeyup="filterItems()" 
                   placeholder="SEARCH MEASUREMENTS..." 
                   class="w-full bg-transparent border-b border-zinc-800 py-3 text-lg font-light placeholder:text-zinc-700 transition-colors">
        </div>

        <div id="feed" class="space-y-10">
            </div>
    </div>

    <script>
        let allData = [];

        async function loadFeed() {
            try {
                const response = await fetch('history.json');
                allData = await response.json();
                renderItems(allData);
            } catch (e) {
                document.getElementById('feed').innerHTML = '<p class="text-zinc-500 font-mono text-xs">NO DATA FOUND.</p>';
            }
        }

        function renderItems(data) {
            const feed = document.getElementById('feed');
            if (data.length === 0) {
                feed.innerHTML = '<p class="text-zinc-500 font-mono text-xs uppercase">No matches found.</p>';
                return;
            }

            feed.innerHTML = data.map(item => `
                <div class="group border-l border-zinc-800 pl-6 py-1 hover:border-white transition-colors">
                    <div class="flex items-baseline justify-between mb-1">
                        <span class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest">${item.reviewer}</span>
                        <span class="text-[10px] font-mono text-zinc-600">${item.date}</span>
                    </div>
                    <a href="${item.link}" target="_blank" class="block">
                        <h2 class="text-xl font-medium tracking-tight hover:underline decoration-1 underline-offset-4 break-words">
                            ${item.item}
                        </h2>
                    </a>
                </div>
            `).join('');
        }
