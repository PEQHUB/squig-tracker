<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIGLINK MONITOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0a; --border: #222222; --text: #e4e4e7; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 1.25rem; border-radius: 2px; display: flex; flex-direction: column; }
        .item-row { border-bottom: 1px solid var(--border); transition: background 0.15s ease; }
        .item-row:hover { background: #080808; }
        
        @media (min-width: 1024px) {
            body { font-size: 16px; }
            .stat-card { padding: 1.75rem; }
            .item-row { padding-top: 2rem; padding-bottom: 2rem; }
            .tab-btn, .filter-btn { font-size: 13px; }
            #search { font-size: 1.5rem; }
        }

        .tab-btn, .filter-btn {
            padding: 0.5rem 1rem;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #52525b;
            transition: all 0.2s;
        }
        .tab-btn { border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #ffffff; border-bottom-color: #ffffff; }
        
        .filter-btn { border: 1px solid #111; border-radius: 2px; display: flex; align-items: center; gap: 8px; }
        .filter-btn.active { border-color: #444; color: #fff; background: #111; }
        .filter-count { font-size: 9px; opacity: 0.5; background: #222; padding: 1px 4px; border-radius: 2px; }

        .chart-bar-container { background: #111; height: 8px; border-radius: 1px; overflow: hidden; margin: 10px 0; }
        .chart-bar-fill { height: 100%; transition: width 1s ease-out; }

        .recent-list-mini { font-size: 10px; margin-top: 0.75rem; flex-grow: 1; }
        @media (min-width: 1024px) { .recent-list-mini { font-size: 12px; } }
        
        .recent-list-mini li { margin-bottom: 6px; border-left: 1px solid #222; padding-left: 8px; line-height: 1.4; }
        .recent-list-mini a { transition: opacity 0.2s; }
        .recent-list-mini a:hover { opacity: 0.7; text-decoration: underline; }

        .legend-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }

        .load-inline-btn { font-size: 9px; text-transform: uppercase; color: #52525b; cursor: pointer; margin-top: 12px; border-top: 1px solid #111; padding-top: 8px; width: 100%; text-align: center; }
        @media (min-width: 1024px) { .load-inline-btn { font-size: 11px; } }
        .load-inline-btn:hover { color: #fff; }

        .contributor-table { width: 100%; font-size: 11px; color: #a1a1aa; margin-top: 1rem; }
        @media (min-width: 1024px) { .contributor-table { font-size: 13px; } }
        .contributor-table th { text-align: left; color: #52525b; padding-bottom: 8px; font-weight: 500; }
        .contributor-table td { padding: 4px 0; border-bottom: 1px solid #111; }

        #load-all-btn {
            margin: 4rem auto;
            display: block;
            border: 1px solid #27272a;
            padding: 0.75rem 2rem;
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #71717a;
            transition: all 0.2s;
        }
        #load-all-btn:hover { border-color: #52525b; color: #ffffff; background: #0a0a0a; }

        input::placeholder { color: #3f3f46; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; }
    </style>
</head>
<body class="max-w-6xl lg:max-w-7xl mx-auto px-6 py-12">

    <header class="mb-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="stat-card">
                <span class="block text-[10px] lg:text-[12px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Last 12 Hours</span>
                <span id="stat-total" class="text-xl lg:text-3xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] lg:text-[12px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Total DB</span>
                <span id="stat-db-total" class="text-xl lg:text-3xl font-medium mono text-white">0</span>
            </div>
            <div class="stat-card">
                <span class="block text-[10px] lg:text-[12px] uppercase tracking-widest text-zinc-500 font-semibold mb-1">Reviewers</span>
                <span id="stat-sources" class="text-xl lg:text-3xl font-medium mono text-white">0</span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-end border-b border-zinc-900 mb-8 gap-4">
            <div class="flex items-center justify-between w-full">
                <div class="flex gap-4">
                    <button onclick="switchTab('feed')" id="tab-feed" class="tab-btn active mono">Live Feed</button>
                    <button onclick="switchTab('stats')" id="tab-stats" class="tab-btn mono">Statistics</button>
                </div>
                
                <div class="flex items-center gap-3 mb-2 px-2">
                    <span class="text-[9px] lg:text-[10px] mono text-zinc-500 uppercase tracking-[0.2em]">Live Sync</span>
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-500 opacity-40"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                </div>
            </div>
        </div>

        <div id="rig-filters-container" class="flex flex-col md:flex-row justify-between gap-4 mb-8">
            <div id="rig-filters" class="flex gap-2">
                <button onclick="setRigFilter('ALL')" class="filter-btn active mono" id="filter-ALL">All <span class="filter-count" id="count-ALL">0</span></button>
                <button onclick="setRigFilter('711')" class="filter-btn mono" id="filter-711">711 <span class="filter-count" id="count-711">0</span></button>
                <button onclick="setRigFilter('5128')" class="filter-btn mono" id="filter-5128">5128 <span class="filter-count" id="count-5128">0</span></button>
            </div>
        </div>

        <div id="global-legend" class="flex flex-wrap gap-x-6 gap-y-2 mb-6 mono text-[9px] lg:text-[11px] uppercase tracking-widest text-zinc-500">
            <div class="flex items-center"><span class="legend-dot bg-emerald-500"></span>5128 IEM</div>
            <div class="flex items-center"><span class="legend-dot bg-teal-500"></span>5128 Over-Ear</div>
            <div class="flex items-center"><span class="legend-dot bg-zinc-600"></span>711 IEM</div>
            <div class="flex items-center"><span class="legend-dot bg-blue-500"></span>711 Over-Ear</div>
            <div class="flex items-center"><span class="legend-dot bg-indigo-500"></span>TWS / Buds</div>
            <div class="flex items-center"><span class="legend-dot bg-amber-700"></span>Misc</div>
        </div>

        <input type="text" id="search" placeholder="Search Filter..." 
            class="w-full bg-transparent border-b border-zinc-800 py-3 text-lg font-normal outline-none focus:border-zinc-400 transition-colors uppercase tracking-widest text-white">
    </header>

    <main id="feed" class="flex flex-col"></main>
    <main id="stats" class="hidden flex flex-col py-4 space-y-12"></main>
    
    <button id="load-all-btn" class="mono uppercase hidden">Load More</button>

<script>
    let fullHistory = [];
    let currentFilteredSet = [];
    let databaseData = {};
    let currentIndex = 0;
    let currentTab = 'feed';
    let currentRigFilter = 'ALL';
    let searchTimeout = null;
    let refreshInterval = null;

    const THEME_COLORS = {
        "IEM (5128)": { text: "text-emerald-400", bg: "bg-emerald-500", border: "border-emerald-500", fill: "bg-emerald-500/10" },
        "Over-Ear (5128)": { text: "text-teal-400", bg: "bg-teal-500", border: "border-teal-500", fill: "bg-teal-500/10" },
        "IEM (711)": { text: "text-zinc-500", bg: "bg-zinc-600", border: "border-zinc-600", fill: "bg-zinc-600/10" },
        "Over-Ear (711)": { text: "text-blue-400", bg: "bg-blue-500", border: "border-blue-500", fill: "bg-blue-500/10" },
        "TWS & Earbuds": { text: "text-indigo-400", bg: "bg-indigo-500", border: "border-indigo-500", fill: "bg-indigo-500/10" },
        "Misc/Unknown": { text: "text-amber-600", bg: "bg-amber-700", border: "border-amber-700", fill: "bg-amber-700/10" }
    };
    
    let statsPagination = {
        "IEM (5128)": 15, "Over-Ear (5128)": 15, "IEM (711)": 15, "Over-Ear (711)": 15, "Misc/Unknown": 10, "TWS & Earbuds": 10
    };

    const PAGE_SIZE = 50;
    const NEW_BADGE_MS = 4 * 60 * 60 * 1000; 

    function toLocalTime(dateStr) {
        if (!dateStr) return null;
        const months = { Jan:0, Feb:1, Mar:2, Apr:3, May:4, Jun:5, Jul:6, Aug:7, Sep:8, Oct:9, Nov:10, Dec:11 };
        const match = dateStr.match(/([A-Za-z]+)\s+(\d+),\s+(\d+):(\d+)/);
        if (match) {
            const [_, mon, day, hr, min] = match;
            return new Date(Date.UTC(2026, months[mon], parseInt(day), parseInt(hr), parseInt(min)));
        }
        return new Date(dateStr);
    }

    function getRelativeTime(date) {
        if (!date) return "Recent";
        const diff = Math.floor((new Date() - date) / 1000);
        if (diff < 60) return `${diff}s ago`;
        if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
        return `${Math.floor(diff/86400)}d ago`;
    }

    function resolveName(data) {
        return typeof data === 'string' ? data : (data.name || "Unknown Device");
    }

    function getEntryMetadata(entry) {
        const link = (entry.link || "").toLowerCase();
        const reviewer = (entry.reviewer || "").toLowerCase();
        const item = resolveName(entry.item).toLowerCase();
        
        const isListener = link.includes('listener.squig.link');
        const isExplicitPathHP = link.includes('/headphones/') || link.includes('type=headphone') || isListener;
        const isExplicitPathIEM = link.includes('/iems/') || link.includes('type=iem');
        const isExplicitPathBuds = link.includes('/earbuds/') || link.includes('type=tws') || link.includes('/earbud/');
        const targetKeywords = ['target', 'standard', 'reference', 'baseline', 'diffuse field', 'harman', 'ief neutral', 'diff '];
        const isTarget = targetKeywords.some(kw => item.includes(kw));
        const isEA = reviewer.includes("earphone's archive") || reviewer.includes("earphonesarchive");
        const is5128Domain = link.includes('hangout.audio') || link.includes('listener800.github.io');
        const is5128Explicit = reviewer.includes("5128") || link.includes('5128');
        const isExplicit711 = link.includes('/711') || link.includes('type=711') || item.includes('(711)');
        const is5128 = !isExplicit711 && (isEA || is5128Domain || is5128Explicit);

        if (isExplicitPathBuds || item.includes('earbud')) return "TWS & Earbuds";
        if (isExplicitPathHP) return is5128 ? "Over-Ear (5128)" : "Over-Ear (711)";
        if (!isExplicitPathHP || isExplicitPathIEM || isTarget) return is5128 ? "IEM (5128)" : "IEM (711)";
        return "Misc/Unknown";
    }

    async function fetchData() {
        try {
            const cacheBuster = new Date().getTime();
            const [hReq, dReq] = await Promise.all([
                fetch(`history.json?v=${cacheBuster}`), 
                fetch(`database.json?v=${cacheBuster}`)
            ]);
            
            const newHistory = await hReq.json();
            const newDatabase = await dReq.json();
            
            // Compare counts to decide if we need a visual update
            if (newHistory.length !== fullHistory.length || Object.keys(newDatabase).length !== Object.keys(databaseData).length) {
                fullHistory = newHistory;
                databaseData = newDatabase;
                fullHistory.sort((a,b) => (toLocalTime(b.date) - toLocalTime(a.date)));
                updateDashboard();
                if (currentTab === 'feed') applyFilters();
                else renderStats();
                console.log(`Sync complete: New data found at ${new Date().toLocaleTimeString()}`);
            } else {
                console.log(`Sync complete: No changes found at ${new Date().toLocaleTimeString()}`);
            }
        } catch (e) { console.error("Sync Error", e); }
    }

    function startAutoRefresh() {
        if (refreshInterval) clearInterval(refreshInterval);
        refreshInterval = setInterval(fetchData, 5 * 60 * 1000); // Check every 5 minutes
    }

    function updateDashboard() {
        const now = new Date().getTime();
        const last12h = fullHistory.filter(e => {
            const t = toLocalTime(e.date);
            return t && (now - t.getTime() < 12*60*60*1000);
        }).length;
        document.getElementById('stat-total').innerText = last12h;
        document.getElementById('stat-db-total').innerText = fullHistory.length.toLocaleString();
        document.getElementById('stat-sources').innerText = Math.max(0, Object.keys(databaseData).length - 1);
    }

    function renderStats() {
        const statsContainer = document.getElementById('stats');
        const categories = ["IEM (5128)", "Over-Ear (5128)", "IEM (711)", "Over-Ear (711)", "Misc/Unknown", "TWS & Earbuds"];
        const counts = {};
        const lists = {};
        categories.forEach(c => { counts[c] = 0; lists[c] = []; });
        
        const contributors = {};
        fullHistory.forEach(entry => {
            const cat = getEntryMetadata(entry);
            if (counts[cat] !== undefined) {
                counts[cat]++;
                lists[cat].push(entry);
            }
            if (cat.includes("5128")) {
                const rev = entry.reviewer || "Unknown";
                contributors[rev] = (contributors[rev] || 0) + 1;
            }
        });

        const sortedContributors = Object.entries(contributors).sort((a,b) => b[1] - a[1]);
        const totalDB = fullHistory.length || 1;

        const renderBar = (label, count, total, colorClass) => `
            <div class="mb-4">
                <div class="flex justify-between text-[10px] lg:text-[12px] mono uppercase mb-1">
                    <span>${label}</span><span>${count}</span>
                </div>
                <div class="chart-bar-container"><div class="chart-bar-fill ${colorClass}" style="width:${(count/total)*100}%"></div></div>
            </div>`;

        const renderCategoryCard = (title, key) => {
            const limit = statsPagination[key] || 15;
            const items = lists[key].slice(0, limit);
            const hasMore = lists[key].length > limit;
            const theme = THEME_COLORS[key] || THEME_COLORS["Misc/Unknown"];

            return `
                <div class="stat-card">
                    <span class="text-[10px] lg:text-[13px] uppercase mono font-bold ${theme.text}">${title}</span>
                    ${renderBar("Composition Share", counts[key], totalDB, theme.bg)}
                    <span class="text-[9px] lg:text-[11px] uppercase mono text-zinc-500 block border-b border-zinc-900 pb-1 mb-2 mt-4">Latest</span>
                    <ul class="recent-list-mini">
                        ${items.map(i => {
                            const itemRig = getEntryMetadata(i);
                            const itemTheme = THEME_COLORS[itemRig] || THEME_COLORS["Misc/Unknown"];
                            return `<li><a href="${i.link}" target="_blank" class="block truncate ${itemTheme.text}">${resolveName(i.item)} <span class="opacity-40 text-zinc-500 ml-1">[${i.reviewer}]</span></a></li>`;
                        }).join('')}
                    </ul>
                    ${hasMore ? `<div class="load-inline-btn mono" onclick="expandCategory('${key}')">Show More (+15)</div>` : ''}
                </div>`;
        };

        statsContainer.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 items-start">
                ${renderCategoryCard("5128 IEMs", "IEM (5128)")}
                ${renderCategoryCard("5128 Over-Ears", "Over-Ear (5128)")}
                ${renderCategoryCard("711 IEMs", "IEM (711)")}
                ${renderCategoryCard("711 Over-Ears", "Over-Ear (711)")}
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                 <div class="stat-card">
                    <span class="text-[10px] lg:text-[13px] uppercase mono text-zinc-500 font-bold">5128 Power Rankings</span>
                    <table class="contributor-table mono">
                        <thead><tr><th>Reviewer</th><th class="text-right">Total 5128</th></tr></thead>
                        <tbody>
                            ${sortedContributors.slice(0, 10).map(([name, count]) => `<tr><td>${name}</td><td class="text-right text-emerald-400 font-bold">${count}</td></tr>`).join('')}
                        </tbody>
                    </table>
                </div>
                ${renderCategoryCard("TWS & Earbuds", "TWS & Earbuds")}
                ${renderCategoryCard("Misc / Unknown", "Misc/Unknown")}
            </div>`;
    }

    function applyFilters() {
        const searchVal = document.getElementById('search').value.toLowerCase();
        let countAll = 0, count711 = 0, count5128 = 0;
        const filtered = fullHistory.filter(entry => {
            const matchesSearch = resolveName(entry.item).toLowerCase().includes(searchVal) || entry.reviewer.toLowerCase().includes(searchVal);
            if (!matchesSearch) return false;
            const metadata = getEntryMetadata(entry);
            countAll++;
            if (metadata.includes('711')) count711++;
            if (metadata.includes('5128')) count5128++;
            if (currentRigFilter === 'ALL') return true;
            if (currentRigFilter === '711') return metadata.includes('711');
            if (currentRigFilter === '5128') return metadata.includes('5128');
            return true;
        });
        document.getElementById('count-ALL').innerText = countAll;
        document.getElementById('count-711').innerText = count711;
        document.getElementById('count-5128').innerText = count5128;
        currentIndex = 0;
        currentFilteredSet = filtered;
        loadMore(false);
    }

    function renderItems(data, containerId, append = false) {
        const container = document.getElementById(containerId);
        const html = data.map(entry => {
            const date = toLocalTime(entry.date);
            const isNew = date && (new Date() - date) < NEW_BADGE_MS;
            const rigType = getEntryMetadata(entry);
            const theme = THEME_COLORS[rigType] || THEME_COLORS["Misc/Unknown"];
            
            return `
                <div class="item-row py-6 flex justify-between items-center group">
                    <div class="min-w-0 pr-4">
                        <div class="flex items-center gap-3 mb-1">
                            ${isNew ? '<span class="bg-white text-black px-1.5 py-0.5 text-[8px] lg:text-[10px] font-black uppercase rounded-sm">New</span>' : ''}
                            <span class="text-[11px] lg:text-[13px] font-bold text-zinc-400 uppercase tracking-widest">${entry.reviewer}</span>
                            <span class="text-[9px] lg:text-[10px] mono px-2.5 py-1 border-2 ${theme.border} ${theme.text} ${theme.fill} uppercase tracking-tighter rounded-sm font-bold shadow-sm">
                                ${rigType}
                            </span>
                            <span class="text-[11px] lg:text-[13px] text-zinc-500 mono uppercase">${getRelativeTime(date)}</span>
                        </div>
                        <h2 class="text-[17px] lg:text-[22px] font-normal ${theme.text} truncate tracking-tight">${resolveName(entry.item)}</h2>
                    </div>
                    <a href="${entry.link}" target="_blank" class="shrink-0 p-2 lg:p-4 border border-zinc-800 text-zinc-600 transition-all hover:border-zinc-400 hover:text-white">
                        <svg class="w-4 h-4 lg:w-6 lg:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </a>
                </div>`;
        }).join('');

        if (append) container.insertAdjacentHTML('beforeend', html);
        else container.innerHTML = html || `<div class="py-20 text-center mono text-[10px] uppercase text-zinc-600 tracking-widest">No matching items found</div>`;
    }

    function loadMore(append = true) {
        const nextBatch = currentFilteredSet.slice(currentIndex, currentIndex + PAGE_SIZE);
        renderItems(nextBatch, 'feed', append);
        currentIndex += PAGE_SIZE;
        const btn = document.getElementById('load-all-btn');
        btn.classList.toggle('hidden', currentIndex >= currentFilteredSet.length || currentTab === 'stats');
    }

    function setRigFilter(rig) {
        currentRigFilter = rig;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`filter-${rig}`).classList.add('active');
        applyFilters();
    }

    function switchTab(tab) {
        currentTab = tab;
        ['feed', 'stats'].forEach(t => {
            const el = document.getElementById(t);
            if (el) el.classList.toggle('hidden', t !== tab);
            const btn = document.getElementById(`tab-${t}`);
            if (btn) btn.classList.toggle('active', t === tab);
        });
        document.getElementById('rig-filters-container').classList.toggle('hidden', tab === 'stats');
        if (tab === 'stats') { renderStats(); document.getElementById('load-all-btn').classList.add('hidden'); } 
        else { applyFilters(); }
    }

    document.getElementById('search').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => applyFilters(), 300);
    });

    document.getElementById('load-all-btn').addEventListener('click', () => loadMore(true));
    
    // Initial fetch and start interval
    fetchData();
    startAutoRefresh();
</script>
</body>
</html>
