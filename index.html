<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIG.LINK // TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #121212;
            --border: #1f1f1f;
            --text-main: #e5e5e5;
            --text-dim: #737373;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            -webkit-font-smoothing: antialiased;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom scrollbar for a clean look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #404040; }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 4px;
        }

        .feed-item {
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .feed-item:hover {
            background-color: #111111;
            padding-left: 8px;
        }

        .search-input:focus {
            box-shadow: 0 1px 0 0 #fff;
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4 md:px-0">

    <div class="max-w-4xl mx-auto">
        <header class="mb-12">
            <h1 class="text-[11px] font-bold tracking-[0.3em] text-zinc-500 uppercase mb-8">Squiglink Database Tracker</h1>
            
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="stat-card">
                    <p class="text-[10px] uppercase tracking-wider text-zinc-500 mb-1">Total Graphs</p>
                    <p class="text-2xl font-medium mono" id="stat-total">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-[10px] uppercase tracking-wider text-zinc-500 mb-1">Unique Models</p>
                    <p class="text-2xl font-medium mono" id="stat-unique">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-[10px] uppercase tracking-wider text-zinc-500 mb-1">Active Reviewers</p>
                    <p class="text-2xl font-medium mono" id="stat-sources">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-[10px] uppercase tracking-wider text-zinc-500 mb-1">Last Update</p>
                    <p class="text-2xl font-medium mono" id="stat-time">--:--</p>
                </div>
            </div>
        </header>

        <section class="mb-8">
            <input type="text" id="searchInput" placeholder="Search models or reviewers..." 
                class="w-full bg-transparent border-b border-zinc-800 py-4 text-lg font-light outline-none search-input transition-all placeholder:text-zinc-800">
        </section>

        <section id="feed-container">
            <div id="feed" class="flex flex-col">
                <div class="py-20 text-center text-zinc-600 text-sm animate-pulse">Initializing data stream...</div>
            </div>
        </section>
    </div>

    <script>
        let fullHistory = [];
        const cacheBust = `?t=${Date.now()}`;

        // Fetching both JSON files
        Promise.all([
            fetch(`./history.json${cacheBust}`).then(res => res.json()),
            fetch(`./database.json${cacheBust}`).then(res => res.json())
        ])
        .then(([historyData, dbData]) => {
            fullHistory = historyData;
            renderFeed(historyData);
            updateStats(dbData);
        })
        .catch(err => {
            document.getElementById('feed').innerHTML = `<div class="py-20 text-center text-zinc-700 text-xs uppercase tracking-widest">Failed to load database.</div>`;
        });

        function updateStats(db) {
            const sources = Object.keys(db).length;
            let totalGraphs = 0;
            let uniqueModels = new Set();

            for (const reviewer in db) {
                if (Array.isArray(db[reviewer])) {
                    db[reviewer].forEach(item => {
                        totalGraphs++;
                        // Extracting actual name if stored as a stringified object by accident
                        let name = item;
                        if (typeof item === 'string' && item.includes("'name':")) {
                            const match = item.match(/'name':\s*'([^']+)'/);
                            name = match ? match[1] : item;
                        }
                        uniqueModels.add(name.toLowerCase().trim());
                    });
                }
            }

            document.getElementById('stat-total').innerText = totalGraphs.toLocaleString();
            document.getElementById('stat-unique').innerText = uniqueModels.size.toLocaleString();
            document.getElementById('stat-sources').innerText = sources;
            
            const now = new Date();
            document.getElementById('stat-time').innerText = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

        function renderFeed(data) {
            const feed = document.getElementById('feed');
            if (!data || data.length === 0) {
                feed.innerHTML = '<div class="py-20 text-center text-zinc-800 text-xs uppercase tracking-widest">No matching results.</div>';
                return;
            }

            feed.innerHTML = data.map(entry => `
                <div class="feed-item flex items-center justify-between py-5">
                    <div class="flex flex-col min-w-0 pr-6">
                        <div class="flex items-center gap-3 mb-1">
                            <span class="text-[10px] font-semibold text-zinc-500 uppercase tracking-wider">${entry.reviewer}</span>
                            <span class="text-[10px] text-zinc-700 mono">${entry.date}</span>
                        </div>
                        <h2 class="text-[15px] font-normal text-zinc-200 truncate leading-snug">
                            ${entry.item}
                        </h2>
                    </div>
                    <a href="${entry.link}" target="_blank" class="flex-shrink-0 flex items-center gap-2 group">
                        <span class="text-[10px] font-bold text-zinc-600 group-hover:text-white uppercase tracking-widest transition-colors">View Graph</span>
                        <svg class="w-3 h-3 text-zinc-700 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </a>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = fullHistory.filter(h => 
                h.item.toLowerCase().includes(query) || 
                h.reviewer.toLowerCase().includes(query)
            );
            renderFeed(filtered);
        });
    </script>
</body>
</html>
